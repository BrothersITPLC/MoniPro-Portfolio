version: "3.9"
services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nginx_server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    networks:
      - moni-pro-net
    restart: always
networks:
  moni-pro-net:
    external: true
